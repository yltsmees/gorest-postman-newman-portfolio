name: Newman API Tests

on:
  push:
  workflow_dispatch:

jobs:
  newman:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Newman + HTML reporter
        run: npm i -g newman newman-reporter-htmlextra

      - name: Show files
        run: |
          pwd
          ls -la

      - name: Preflight (GoREST status + content-type)
        env:
          GOREST_TOKEN: ${{ secrets.GOREST_TOKEN }}
        run: |
          if [ -z "$GOREST_TOKEN" ]; then echo "GOREST_TOKEN is missing"; exit 1; fi
          curl -sS -o /dev/null -w "HTTP=%{http_code} CT=%{content_type}\n" \
            -H "Authorization: Bearer $GOREST_TOKEN" \
            -H "Accept: application/json" \
            "https://gorest.co.in/public/v2/users"

      - name: Debug Request (show headers + first lines)
        env:
          GOREST_TOKEN: ${{ secrets.GOREST_TOKEN }}
        run: |
          curl -i -sS \
            -H "Authorization: Bearer $GOREST_TOKEN" \
            -H "Accept: application/json" \
            "https://gorest.co.in/public/v2/users" | head -n 80

      - name: Run collection
        env:
          GOREST_TOKEN: ${{ secrets.GOREST_TOKEN }}
        run: |
          mkdir -p newman
          newman run "GoREST API Portfolio.postman_collection.json" \
            -e "GoREST - Portfolio.postman_environment_NO_TOKEN.json" \
            --env-var "token=$GOREST_TOKEN" \
            -r cli,htmlextra \
            --reporter-htmlextra-export "newman/report.html"

      - name: Upload report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: newman-report
          path: newman/report.html
